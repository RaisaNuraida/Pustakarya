<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h2 {
            font-weight: bold;
            color: #1e7e34;
            margin-bottom: 1rem;
            padding-left: 10px;
        }

        .info-box {
            background-color: #1e7e34;
            color: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .info-box h3 {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .info-box p {
            font-size: 32px;
            margin: 0;
        }

        .journal-card {
            border: 1px solid #1e7e34;
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .journal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .journal-card img {
            border-radius: 10px 10px 0 0;
            max-height: 200px;
            object-fit: cover;
        }

        .journal-card .card-body {
            text-align: center;
        }

        .journal-card .card-title {
            font-weight: bold;
            color: #1e7e34;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .info-box {
                padding: 15px;
            }
            .info-box p {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<!-- Placeholder untuk Navbar -->
<div id="navbar-placeholder"></div>
<div class="container py-5">
    <!-- Informasi Khusus -->
    <h2>Informasi Khusus</h2>
    <div class="row g-4">
        <!-- 2 kotak informasi -->
        <div class="col-md-6 col-sm-12">
            <div class="info-box">
                <h3>Jumlah Lomba</h3>
                <p>150</p>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="info-box">
                <h3>Jumlah Peserta</h3>
                <p>300</p>
            </div>
        </div>
    </div>

    <!-- Lomba -->
    <h2 class="mt-5">Lomba</h2>
    <div class="row g-4">
        <!-- 5 kartu lomba -->
        <div class="col-md-3 col-sm-6">
            <div class="card journal-card">
                <img src="https://via.placeholder.com/300x400" class="card-img-top" alt="Lomba 1">
                <div class="card-body">
                    <h5 class="card-title">Lomba Desain</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card journal-card">
                <img src="https://via.placeholder.com/300x400" class="card-img-top" alt="Lomba 2">
                <div class="card-body">
                    <h5 class="card-title">Lomba Coding</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card journal-card">
                <img src="https://via.placeholder.com/300x400" class="card-img-top" alt="Lomba 3">
                <div class="card-body">
                    <h5 class="card-title">Lomba Fotografi</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card journal-card">
                <img src="https://via.placeholder.com/300x400" class="card-img-top" alt="Lomba 4">
                <div class="card-body">
                    <h5 class="card-title">Lomba Musik</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card journal-card">
                <img src="https://via.placeholder.com/300x400" class="card-img-top" alt="Lomba 5">
                <div class="card-body">
                    <h5 class="card-title">Lomba Debat</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Aplikasi -->
    <h2 class="mt-5">Aplikasi</h2>
    <div class="row g-4">
        <!-- 5 kartu aplikasi -->
        <div class="col-md-3 col-sm-6">
            <div class="card journal-card">
                <img src="https://via.placeholder.com/300x400" class="card-img-top" alt="Aplikasi 1">
                <div class="card-body">
                    <h5 class="card-title">Aplikasi Belajar</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card journal-card">
                <img src="https://via.placeholder.com/300x400" class="card-img-top" alt="Aplikasi 2">
                <div class="card-body">
                    <h5 class="card-title">Aplikasi Olahraga</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card journal-card">
                <img src="https://via.placeholder.com/300x400" class="card-img-top" alt="Aplikasi 3">
                <div class="card-body">
                    <h5 class="card-title">Aplikasi Musik</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card journal-card">
                <img src="https://via.placeholder.com/300x400" class="card-img-top" alt="Aplikasi 4">
                <div class="card-body">
                    <h5 class="card-title">Aplikasi Kuliner</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card journal-card">
                <img src="https://via.placeholder.com/300x400" class="card-img-top" alt="Aplikasi 5">
                <div class="card-body">
                    <h5 class="card-title">Aplikasi Edukasi</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));
</script>
</body>
</html>

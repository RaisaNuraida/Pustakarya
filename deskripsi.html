<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskripsi Aplikasi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #006633, #004d26); /* Gradien hijau gelap */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .card h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #006633; /* Warna hijau gelap */
            margin-bottom: 20px;
            text-align: center;
        }
        .card p {
            font-size: 1rem;
            line-height: 1.7;
            color: #333;
            margin-bottom: 10px;
        }
        .card a {
            display: inline-block;
            background-color: #006633; /* Hijau gelap */
            color: #fff;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
            align-self: center; /* Posisikan tombol di tengah */
        }
        .card a:hover {
            background-color: #004d26; /* Warna hijau lebih gelap */
            transform: scale(1.05);
        }
        .author, .description-title {
            font-weight: 600;
            color: #444;
        }
        .row {
            align-items: center;
        }
        @media (max-width: 768px) {
            .card h1 {
                font-size: 1.8rem;
            }
            .card a {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Nama Aplikasi</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/400x300" alt="Aplikasi">
            </div>
            <div class="col-md-6">
                <p class="author">Dibuat oleh: <strong>Agisni, Afri, Septi, Marwah, Okta</strong></p>
                <p class="description-title">Tentang Aplikasi:</p>
                <p>Aplikasi ini bertujuan untuk mempermudah pengguna dalam mengakses berbagai informasi. Desain yang modern dan fitur yang lengkap membuatnya sangat bermanfaat untuk kebutuhan sehari-hari.</p>
                <a href="#" target="_blank">Kunjungi Aplikasi</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Input Form</title>
    <!-- Bootstrap CSS --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font --> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 1000px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-header {
            font-weight: 600;
            font-size: 24px;
            color: #2575fc;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #444444;
        }
        .form-control, .form-check-input, .btn {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1a5bbd;
        }
        .custom-radio-group .form-check-label {
            margin-left: 8px;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666666;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-header">Unggah Karya Anda di Pustakarya</div>
    <form>
        <!-- Nama Penulis -->
        <div class="mb-3">
            <label for="namaPenulis" class="form-label">Nama Penulis/Pembuat</label>
            <input type="text" class="form-control" id="namaPenulis" placeholder="Masukkan nama">
        </div>

        <!-- Judul Karya -->
        <div class="mb-3">
            <label for="judulkarya" class="form-label">Judul Karya</label>
            <input type="text" class="form-control" id="judulkarya" placeholder="Masukkan Judul Karya">
        </div>

        <!-- Jenis Dokumen -->
        <div class="mb-3">
            <label class="form-label">Jenis Dokumen</label>
            <div class="custom-radio-group d-flex flex-wrap gap-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jenisDokumen" id="lomba" value="Lomba">
                    <label class="form-check-label" for="lomba">Lomba</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jenisDokumen" id="aplikasi" value="Aplikasi">
                    <label class="form-check-label" for="aplikasi">Aplikasi</label>
                </div>
            </div>
        </div>

        <!-- Additional Fields -->
        <div id="additionalFields" class="mb-3" style="display: none;"></div>

        <!-- Deskripsi -->
        <div class="mb-3">
            <label for="deskripsi" class="form-label">Deskripsi</label>
            <textarea class="form-control" id="deskripsi" rows="3" placeholder="Deskripsi dokumen"></textarea>
        </div>

        <!-- Gambar Latar -->
        <div class="mb-3">
            <label for="gambarLatar" class="form-label">Gambar Latar</label>
            <input type="file" class="form-control" id="gambarLatar" accept="image/*">
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">Batal</button>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </div>      
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const jenisDokumenRadios = document.querySelectorAll('input[name=\"jenisDokumen\"]');
        const additionalFields = document.getElementById('additionalFields');

        jenisDokumenRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                additionalFields.innerHTML = ''; // Clear previous fields
                additionalFields.style.display = 'none';

                if (radio.checked) {
                    additionalFields.style.display = 'block';
                    if (radio.value === 'Aplikasi') {
                        additionalFields.innerHTML = `
                            <label class="form-label">Jenis Kategori</label>
                            <div class="custom-radio-group d-flex flex-wrap gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="jenisKategori" id="aplikasi" value="Aplikasi">
                                    <label class="form-check-label" for="aplikasi">Aplikasi</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="jenisKategori" id="website" value="Website">
                                    <label class="form-check-label" for="website">Website</label>
                                </div>
                            </div>
                        `;
                    }
                }
            });
        });
    });
</script>
</body>
</html>

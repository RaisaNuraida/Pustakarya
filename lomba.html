<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tampil Karya Aplikasi</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        padding: 30px 10px;
      }

      .header-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 30px;
      }
      .header-section h1 {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin: 0;
      }
      .search-bar {
        display: flex;
        align-items: center;
        background: #fff;
        border: 2px solid #ddd;
        border-radius: 20px;
        padding: 5px 15px;
        width: 300px;
        transition: all 0.3s ease-in-out;
      }
      .search-bar input {
        border: none;
        outline: none;
        flex: 1;
        font-size: 14px;
      }
      .search-bar i {
        color: #999;
        font-size: 18px;
      }
      .search-bar:hover {
        border-color: #2575fc;
        box-shadow: 0 0 5px rgba(37, 117, 252, 0.3);
      }
      .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .card-body {
        padding: 15px;
        text-align: center;
      }
      .card-title {
        font-size: 16px;
        font-weight: 600;
        color: #444;
        margin-bottom: 10px;
      }
      .btn-card {
        background-color: #2575fc;
        border: none;
        color: #fff;
        padding: 8px 12px;
        font-size: 14px;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
      }
      .btn-card:hover {
        background-color: #1a5bbd;
      }
    </style>
  </head>
  <body>
    <!-- Placeholder untuk Navbar -->
    <div id="navbar-placeholder"></div>
    <div class="container py-5">
      <div class="header-section">
        <h1>Lomba</h1>
        <div class="search-bar">

          <input type="text" placeholder="Masukkan Judul Aplikasi" />
        </div>
      </div>

      <div class="card-container">
        <!-- Card Template -->
        <div class="card">

          <div class="card-body">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

      fetch("navbar.html")
        .then((response) => response.text())

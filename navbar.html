    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        /* Navbar */
        .navbar {
            background-color: #006633; /* Warna hijau gelap */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            color: white !important;
            font-weight: 600;
            font-size: 1.8rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            margin-right: 20px;
        }
        .navbar-brand:hover {
            color: #ffd700 !important; /* Hover effect untuk logo */
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.1rem;
            margin-right: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            background-color: #004d26; /* Efek hover */
            color: #ffd700 !important;
        }
        .navbar-toggler-icon {
            background-color: white;
        }
        .dropdown-menu {
            background-color: #006633;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .dropdown-item {
            color: white !important;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .dropdown-item:hover {
            background-color: #004d26;
        }
        /* User Icon */
        .navbar-nav .nav-item .nav-link {
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-item .nav-link .bi {
            margin-left: 10px;
            font-size: 1.8rem;
        }
        /* Profil Dropdown */
        .dropdown-toggle::after {
            content: none; /* Menyembunyikan tanda panah dropdown */
        }
        .dropdown-menu-end {
            left: auto !important;
            right: 0 !important;
        }
        @media (max-width: 768px) {
            .navbar-nav .nav-link {
                font-size: 1rem;
                padding: 8px 12px;
            }
            .navbar-brand {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
